<html>
<head>

	<title>Object Detection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
  
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body background="background.jpg">
  <center>
    <h1 class="btn heading">Object Detection</h1>
    <br><br>
    <a href="index.html" class="home">Home</a>
    <br>
    <h3 id="status" class="btn btn-default"></h3>
    <br><br>
    </center>

<script>
  img = "";
  modelStatus = "";
  objects = "";

  function preload() {
    img = loadImage("Image 2.jpg");
  }

  function setup() {
    canvas = createCanvas(630,350);
    canvas.center();
    detectObj = ml5.objectDetector("cocossd", modelLoaded);
    document.getElementById("status").innerHTML = "Detecting Objects";
  }

  function modelLoaded() {
    console.log("Model loaded successfully !!");
    modelStatus = true;
    detectObj.detect(img, got_result);
}

function got_result(error,results) {
    if (error) {
        console.log(error);
    } 
    else {
        console.log(results);
        objects = results;
    }
}

  function draw() {
    image(img, 0, 0, 630, 350);

    if(modelStatus != "") {
        for(i=0; i<objects.length; i++) {
            document.getElementById("status").innerHTML = "Objects Detected";
            fill('blue');
            percent = floor(objects[i].confidence*100) + "%";
            text(objects[i].label + " " + percent, objects[i].x + 15, objects[i].y + 15);
            noFill();
            stroke('blue');
            rect(objects[i].x,objects[i].y,objects[i].width,objects[i].height);
         }
    }
  }

</script>

</body>
</html>
